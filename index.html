<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="website icon" type="png" href="icon.jpg">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Pacifico&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sacramento&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <audio autoplay loop>
        <source src="bg-song.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
      </audio>
    <h1>Tic Tac Toe</h1>
    <p id="result"></p>
    <div class="display-score">
        <div class="score-box user1-score-box">
            <p class="user1-score">Player 1: 0</p>
        </div>
        <div class="score-box draw-score-box">
            <p class="draw-score">Draw: 0</p>
        </div>
        <div class="score-box user2-score-box">
            <p class="user2-score">Player 2: 0</p>
        </div>
    </div>
    <p id="turn"></p>
    <form action="/">
        <input type="text" class="input" placeholder="PLAYER1 NAME" required id="input-one">
        <input type="text"  class="input" placeholder="PLAYER2 NAME" required id="input-two">
        <button>Let's play</button>
    </form>
    <div class="outer-div">
        <div class="animation"></div>
        <div class="inner-div" id="first-div"></div>
        <div class="inner-div" id="second-div"></div>
        <div class="inner-div" id="third-div"></div>
        <div class="inner-div" id="fourth-div"></div>
        <div class="inner-div" id="fifth-div"></div>
        <div class="inner-div" id="sixth-div"></div>
        <div class="inner-div" id="seventh-div"></div>
        <div class="inner-div" id="eigth-div"></div>
        <div class="inner-div" id="ninth-div"></div>
    </div>
    <div class="restart">
        <button class="start-new-game-btn">Start New Game</button>
        <button class="end-game">End Game</button>
    </div>
    <script src="app.js"></script>
    <footer>
        <div class="copyrights">
            <p>&copy; 2025 Tic Tac Toe. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
